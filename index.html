<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación J.V.A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Indicador de carga (loader) -->
    <div id="loader" class="loader"></div>

    <div id="content" style="display: none;">
        <div class="container">
            <h1>Votación 2024</h1>
            <form id="votingForm">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="long-input" readonly required>
                
                <h3>Elige tu opción:</h3>

                <!-- Opción 1 -->
                <input type="radio" id="option1" name="vote" value="Opción 1" required>
                <label for="option1">Opción 1</label><br>

                <!-- Opción 2 -->
                <input type="radio" id="option2" name="vote" value="Opción 2">
                <label for="option2">Opción 2</label><br>

                <!-- Opción 3 -->
                <input type="radio" id="option3" name="vote" value="Opción 3">
                <label for="option3">Opción 3</label><br>

                <button type="submit">Votar</button>
            </form>

            <!-- Formulario para ingresar la contraseña del creador -->
            <h3>Ver Resultados (Solo para el Creador)</h3>
            <input type="password" id="adminPassword" placeholder="Contraseña">
            <button onclick="checkPassword()">Ver Resultados</button>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
